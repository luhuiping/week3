<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<center>
	<h1>待审核页面</h1>
		<form action="{:url('index/save')}" method="post">
			<table border="1">
			<tr>
				<td><input type="hidden" name="id" value="{$list.id}"></td>
			</tr>
				<tr>
					<td>证件号：</td>
					<td><input type="text" name="zjh" value="{$list.zjh}"></td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="uname" value="{$list.uname}"></td>
				</tr>
				<tr>
					<td>电话：</td>
					<td><input type="text" name="tel" value="{$list.tel}"></td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input type="text" name="email" value="{$list.email}"></td>
				</tr>
				<tr>
					<td>参赛时间：</td>
					<td><input type="text" name="time" ></td>
				</tr>
				<tr>
				    <td></td>
					<td><input type="radio" name="tg" value="通过">通过
					    <input type="radio" name="tg" value="未通过">未通过
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交审核"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
